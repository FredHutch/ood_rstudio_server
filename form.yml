---
cluster: "hpc"
form:
  - Rserver
  - Rapp
  - bc_num_hours
  - bc_email_on_started
attributes:
  bc_num_hours:
    min: 1
    max: 8
    step: 1
  Rserver:
    widget: select
    label: "RStudio Server Version"
    options:
      - [ "2022.02.2-485", "rstudio-server/2022.02.2-485" ]
  Rapp:
    widget: select
    label: "R Version"
    options:
      - [ "4.0.4", "R/4.0.4" ]
